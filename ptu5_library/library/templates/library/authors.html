{% extends 'library/base.html' %}
{% block title %}Authors in {{ block.super }}{% endblock title %}
{% block content %}
    <h1>Authors</h1>
    <ul>
        {% for author in authors %}
            <li><a href="{% url 'author' author.id %}">{{ author.last_name }}, {{ author.first_name }}</a></li>
        {% endfor %}
    </ul>
    {# authors #}
{% endblock content %}
