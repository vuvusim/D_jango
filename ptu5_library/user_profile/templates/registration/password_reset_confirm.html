{% extends 'library/base.html' %}
{% block title %}Password reset form{% endblock title %}
{% block content %}
    <h1>Reset Pasword</h1>

{% if validlink %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_table }}
<p><button type="submit">Reset Pasword</button></p>
</form>
{% else %}
    <p class="form-error">Bad link. Please request <a href="{% url 'password_reset' %}"> password reset again.</p>
{% endif %}

{% endblock content %}
